<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Лабораторная работа #1</title>
    <style>
        html, body { height: 100%; }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            font-family: cursive;
            font-size: 18px;
            color: #2c3e50;
            background: #ecf0f1;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #bdc3c7;
        }
        .header::before { content: "★ "; color: #e74c3c; }

        table.layout {
            width: 100%;
            border-collapse: separate;
            border-spacing: 20px;
        }
        table.layout td { vertical-align: top; }
        table.layout td.input-cell { width: 40%; }
        table.layout td.results-cell { width: 60%; }

        .input-section, .results-section {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            padding: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #x-buttons .x-btn {
            padding: 8px 12px;
            border: 1px solid #3498db;
            background: #ecf0f1;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.15s ease;
            margin: 0 4px 6px 0;
        }
        #x-buttons .x-btn:hover { background: #d6dbdf; }
        #x-buttons .x-btn.selected { background: #3498db; color: #fff; }

        .submit-btn {
            background: #2ecc71;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        #point-form .submit-btn { background: #27ae60; }

        #graph {
            border: 2px solid #34495e;
            display: block;
            margin: 0 auto 20px auto;
            background: #ffffff;
        }

        .results-section > table.result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: center;
        }
        .result-table th { background: #34495e; color: #fff; }
        .result-table tr:nth-child(even) { background: #ecf0f1; }

        .highlight { font-weight: bold; color: #27ae60; }
        .miss { font-weight: bold; color: #e74c3c; }

        #error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 30px;
        }

        button.x-btn { font: inherit; }
        button[type="submit"] { font: inherit; }
    </style>
</head>
<body>
<table class="layout">
    <tr>
        <td colspan="2">
            <div class="header">
                ФИО: Александрова Милана Сергеевна | Группа: P3214 | Вариант: 399913
            </div>
        </td>
    </tr>

    <tr>
        <td class="input-cell">
            <div class="input-section">
                <form id="point-form" method="post" action="/fcgi-bin/WebLab1.jar">
                    <div class="form-group">
                        <label>Координата X:</label>
                        <div id="x-buttons" class="x-buttons"></div>
                        <input type="hidden" id="x-value" name="x" required>
                    </div>

                    <div class="form-group">
                        <label for="y">Координата Y:</label>
                        <input type="text" id="y" name="y" placeholder="Введите Y от -3 до 5" required inputmode="decimal" pattern="^-?\d+([.,]\d+)?$">
                    </div>

                    <div class="form-group">
                        <label for="r">Радиус R:</label>
                        <select id="r" name="r" required>
                            <option value="">Выберите R</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Проверить точку</button>
                </form>

                <div id="error-message"></div>
            </div>
        </td>

        <td class="results-cell">
            <div class="results-section">
                <canvas id="graph" width="400" height="400"></canvas>

                <div id="current-time"></div>

                <table class="result-table">
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Текущее время</th>
                        <th>Время выполнения (мкс)</th>
                        <th>Результат</th>
                    </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div class="footer">Лабораторная работа #1 • Веб-программирование • 2025</div>
        </td>
    </tr>
</table>

<script>
    function initXButtons() {
        const xButtons = document.getElementById('x-buttons');
        const xValues = [-5, -4, -3, -2, -1, 0, 1, 2, 3];

        xValues.forEach(value => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'x-btn';
            button.textContent = value;
            button.onclick = function() {
                document.querySelectorAll('#x-buttons .x-btn').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('x-value').value = value;
            };
            xButtons.appendChild(button);
        });
    }

    function validateForm(x, y, r) {
        if (x === '') {
            showError('Выберите координату X');
            return false;
        }
        const yNum = parseFloat(y.replace(',', '.'));
        if (isNaN(yNum) || yNum < -3 || yNum > 5) {
            showError('Координата Y должна быть числом в диапазоне от -3 до 5');
            return false;
        }
        if (r === '') {
            showError('Выберите радиус R');
            return false;
        }
        hideError();
        return true;
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }
    function hideError() {
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'none';
    }

    function drawGraph() {
        const canvas = document.getElementById('graph');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;
        const scale = 110;

        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = 'rgba(52, 152, 219, 0.3)';
        ctx.fillRect(centerX, centerY - scale, scale, scale);

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX - scale/2, centerY);
        ctx.lineTo(centerX, centerY - scale);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, scale, -Math.PI, -Math.PI * 1.5, true);
        ctx.lineTo(centerX, centerY);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(50, centerY);
        ctx.lineTo(width - 50, centerY);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(centerX, 50);
        ctx.lineTo(centerX, height - 50);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.moveTo(width - 50, centerY - 5);
        ctx.lineTo(width - 40, centerY);
        ctx.lineTo(width - 50, centerY + 5);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(centerX - 5, 50);
        ctx.lineTo(centerX, 40);
        ctx.lineTo(centerX + 5, 50);
        ctx.fill();

        ctx.font = '16px Arial';
        ctx.fillStyle = '#000';
        ctx.fillText('X', width - 30, centerY - 10);
        ctx.fillText('Y', centerX + 10, 30);

        ctx.font = '12px Arial';
        ctx.fillStyle = '#2c3e50';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const marksX = [-scale, -scale/2, scale/2, scale];
        const labelsX = ['-R', '-R/2', 'R/2', 'R'];
        marksX.forEach((mark, index) => {
            ctx.beginPath();
            ctx.moveTo(centerX + mark, centerY - 5);
            ctx.lineTo(centerX + mark, centerY + 5);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.fillText(labelsX[index], centerX + mark, centerY + 20);
        });

        const marksY = [-scale, -scale/2, scale/2, scale];
        const labelsY = ['-R', '-R/2', 'R/2', 'R'];
        marksY.forEach((mark, index) => {
            ctx.beginPath();
            ctx.moveTo(centerX - 5, centerY - mark);
            ctx.lineTo(centerX + 5, centerY - mark);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.fillText(labelsY[index], centerX - 20, centerY - mark);
        });
    }

    async function submitForm(formData) {
        try {
            const response = await fetch('/fcgi-bin/WebLab1.jar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData)
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const result = await response.json();
            if (result.error) showError(result.message);
            else updateResultsTable(result.results);
        } catch (error) {
            showError('Ошибка при отправке данных: ' + error.message);
        }
    }

    function updateResultsTable(results) {
        const tbody = document.getElementById('results-body');
        tbody.innerHTML = '';
        results.forEach(result => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${result.x}</td>
          <td>${result.y}</td>
          <td>${result.r}</td>
          <td>${result.currentTime}</td>
          <td>${result.executionTime}</td>
          <td class="${result.isHit ? 'highlight' : 'miss'}">
            ${result.isHit ? 'Попадание' : 'Промах'}
          </td>`;
            tbody.appendChild(row);
        });
    }

    function updateCurrentTime() {
        const now = new Date();
        document.getElementById('current-time').textContent = 'Текущее время: ' + now.toLocaleString();
    }

    document.addEventListener('DOMContentLoaded', function() {
        initXButtons();
        drawGraph();
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        document.getElementById('point-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const x = document.getElementById('x-value').value;
            const y = document.getElementById('y').value;
            const r = document.getElementById('r').value;
            if (validateForm(x, y, r)) {
                const formData = { x: x, y: y.replace(',', '.'), r: r };
                submitForm(formData);
            }
        });

        document.getElementById('y').addEventListener('input', function(e) {
            const value = e.target.value.replace(',', '.');
            if (value && !isNaN(value)) {
                const numValue = parseFloat(value);
                e.target.style.borderColor = (numValue < -3 || numValue > 5) ? '#e74c3c' : '#bdc3c7';
            } else {
                e.target.style.borderColor = '#bdc3c7';
            }
        });
    });
</script>
</body>
</html>
